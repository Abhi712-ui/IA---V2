{% extends 'base/main.html' %}


{% block content%}

{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
<h1>Hello again {{color}}</h1>
<a href="{% url 'create-task' %}">Add Task</a>

<form method="GET">
    <input type="text" name="search" value="{{search_input}}">
    <input type="submit" value="Search">
</form>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><button><a href="{% url 'task' task.id %}">View</a></button></td>
        <td><button><a href="{% url 'update-task' task.id %}">Edit</a></button></td>
        <td><button><a href="{% url 'delete-task' task.id %}">Delete</a></button></td>
    </tr>
    {% empty %}
    <h3>No Items</h3>
    {% endfor %}
</table>

{% endblock content%}
